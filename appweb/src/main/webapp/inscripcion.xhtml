<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2><center>Control de Inscripciones</center></h2>

      <div class="card">
    <h:form>
        <p:breadCrumb>
            <p:menuitem value="icono" action="index.xhtml"/>
            <p:menuitem value="Alumnos" action="alumnos.xhtml"/>
            <p:menuitem value="Materias" action="materias.xhtml"/>
            <p:menuitem value="Inscripciones"/>
        </p:breadCrumb>
    </h:form>
</div>

        <div class="card">
            <p:card style="margin: 5% 5% 5% 5%">
                <h:form id="formInscripcion">
                    <p:outputLabel value="Estudiante:      " for="estudiante" />
                    <p:selectOneMenu id="estudiante" value="#{inscripcionController.alumno_id}">
                        <f:selectItems value="#{inscripcionController.listaEstudiantes}" var="alumno"
                                       itemLabel="#{alumno.nombre}" itemValue="#{alumno.id}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="    Materia:    " for="materia" />
                    <p:selectOneMenu id="materia" value="#{inscripcionController.materia_id}">
                        <f:selectItems value="#{inscripcionController.listaMaterias}" var="materia"
                                       itemLabel="#{materia.nombre}" itemValue="#{materia.id}" />
                    </p:selectOneMenu>
                    
                     <p:outputLabel value="    Ciclo:    " for="ciclo" />
                    <p:inputText id="ciclo" value="#{inscripcionController.ciclo}" styleClass="single-line-input" />

                    <p:outputLabel value="    Año:    " for="año" />
                    <p:inputText id="anio" value="#{inscripcionController.año}" styleClass="single-line-input" />

                    <p:commandButton value="Guardar" action="#{inscripcionController.guardarInscripcion}"
                                     update="tablaInscripciones" />
                </h:form>
            </p:card>
        </div>

        <div class="card">
            <p:card style="margin: 5% 5% 5% 5%">
                <h:panelGroup id="tablaInscripciones">
                    <p:dataTable rows="5" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                                 value="#{inscripcionController.listaInscripciones}" var="inscripcion">

                        <p:column headerText="Estudiante">
                            <h:outputText value="#{inscripcion.alumno.nombre}" />
                        </p:column>

                        <p:column headerText="Materia">
                            <h:outputText value="#{inscripcion.materia.nombre}" />
                        </p:column>
                        
                        <p:column headerText="Ciclo">
                            <h:outputText value="#{inscripcion.ciclo}" />
                        </p:column>

                        <p:column headerText="Año">
                            <h:outputText value="#{inscripcion.año}" />
                        </p:column>

                        <p:column headerText="Fecha">
                            <h:outputText value="#{inscripcion.fecha_inscripcion}" />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </p:card>
        </div>
    </h:body>
</html>
